<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eco-Gadget Hub</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Products</a></li>
                <li><a href="javascript:void(0)" onclick="openCart()">Shopping Cart</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-form">
        <h2>Get in Touch</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="contact-details">
        <h2>Contact Details</h2>
        <p>Email: <a href="mailto:contact@ecogadgethub.com">contact@ecogadgethub.com</a></p>
        <p>Phone: +1-800-123-4567</p>
        <p>Address: 123 Eco Street, Green City, GC 12345</p>
    </section>

    <footer>
        <p>&copy; 2024 Eco-Gadget Hub. All rights reserved.</p>
    </footer>
</body>

</html>
